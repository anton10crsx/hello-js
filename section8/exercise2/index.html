<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChineseMorra</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>ChineseMorra</h1>
      <button id="btn-start">start</button>
      <button id="btn-stop">stop</button>
    </header>
    <section>
      <!-- You -->
      <div class="card" id="you">
        <!-- <h3>You</h3> -->
        <p>
          <span id="rock">✊</span><span id="paper">🤚</span
          ><span id="scissors">✌️</span>
        </p>
        <div class="counter">0</div>
      </div>

      <!-- VS. -->

      <!-- Foo -->
      <div class="card" id="foo">
        <!-- <h3>Foo</h3> -->
        <p><span></span></p>
        <div class="counter">0</div>
      </div>
    </section>
    <!-- result -->
    <div class="result">
      <p>...</p>
    </div>
  </body>
</html>
