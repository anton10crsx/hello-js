<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4</title>
    <style>
      body {
        background: f5f5f5;
        font-size: 24px;
        text-align: center;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .box {
        border-left: 4px solid #000;
        width: fit-content;
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Change background color?</h1>

    <div class="box">
      <input type="radio" name="color" id="red-color" value="red" />
      <label for="red-color">Red</label>
      <input type="radio" name="color" id="green-color" value="green" />
      <label for="green-color">Green</label>
      <input type="radio" name="color" id="blue-color" value="blue" />
      <label for="blue-color">Blue</label>
    </div>

    <script src="script.js"></script>
  </body>
</html>
