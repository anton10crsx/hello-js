<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 9</title>
  </head>
  <body>
    <h1>Hello!</h1>

    <script>
      console.log("=== === ===");
      let num = 8;

      if (num >= 10) {
        console.log("Il num è maggiore di 10");
      } else {
        console.log("Il num è minore di 10");
      }

      // ...
      console.log("=== =?= ===");
      num >= 10 ? console.log("num >= 10!") : console.log("num < 10!");

      let result =
        num >= 10 ? "Il num è magg/uguale a 10" : "Il num è min di 10";

      console.log(result);
    </script>
  </body>
</html>
